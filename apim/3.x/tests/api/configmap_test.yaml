suite: Test Management API default configmap
templates:
  - "api/api-configmap.yaml"
tests:
  - it: Set jwt attributes with default values if not set
    template: api/api-configmap.yaml
    set:
      jwt:
        key: value
    asserts:
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "expire-after: 604800"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "email-registration-expire-after: 86400"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "issuer: gravitee-management-auth"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-path: /"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-domain: apim.example.com"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-secure: false"
  - it: Set jwt attributes with provided values
    template: api/api-configmap.yaml
    set:
      jwt:
        expireAfter: 1000
        emailRegistrationExpireAfter: 2000
        issuer: "gravitee-management-auth-test"
        cookie:
          path: "/test"
          domain: "apim.test"
          secure: true
    asserts:
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "expire-after: 1000"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "email-registration-expire-after: 2000"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "issuer: gravitee-management-auth-test"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-path: /test"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-domain: apim.test"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "cookie-secure: true"
  - it: Set mongo keystore attributes with provided values
    template: api/api-configmap.yaml
    set:
      mongo:
        keystore:
          path: '/path/to/keystore.p12'
          type: 'pkcs12'
          password: 'keystorePassword'
          keyPassword: 'keyPassword'
    asserts:
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "path: /path/to/keystore.p12"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "type: pkcs12"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "password: keystorePassword"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "keyPassword: keyPassword"
  - it: Set mongo truststore attributes with provided values
    template: api/api-configmap.yaml
    set:
      mongo:
        truststore:
          path: '/path/to/truststore.jks'
          type: 'jks'
          password: 'truststorePassword'
    asserts:
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "path: /path/to/truststore.jks"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "type: jks"
      - matchRegex:
          path: data.[gravitee.yml]
          pattern: "password: truststorePassword"